<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login - Japan Trip Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        .login-card h1 { margin: 0 0 10px; font-weight: 900; color: #2c3e50; font-size: 28px; }
        .login-card p { color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 14px; font-weight: 700; color: #34495e; margin-bottom: 5px; }
        .input-group input { width: 100%; padding: 12px; border: 1px solid #dfe6e9; border-radius: 10px; box-sizing: border-box; font-size: 16px; outline: none; transition: border 0.3s; }
        .input-group input:focus { border-color: #3498db; }
        .login-btn { background: #3498db; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s; margin-top: 10px; }
        .login-btn:hover { background: #2980b9; }
        .error-msg { color: #e74c3c; font-size: 14px; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Welcome Back</h1>
        <p>Japan Trip Log にログインしてください</p>
        
        {% if form.errors %}
            <div class="error-msg">ユーザー名またはパスワードが間違っています。</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" required autofocus>
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
</body>
</html>
